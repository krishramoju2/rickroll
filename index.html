<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¥ Rickroll Ultimate Chaos Button ðŸ’¥</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      color: white;
      background: black;
    }

    /* Background video */
    #rickrollVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    .volumeBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      min-width: 80px;
      min-height: 60px;
      padding: 20px 40px;
      border-radius: 50%;
      border: 5px solid lime;
      background: magenta;
      cursor: pointer;
      box-shadow: 0 0 20px cyan, 0 0 40px yellow, 0 0 60px red;
      transition: all 0.2s ease;
      z-index: 1000;
    }

    #bigVolume {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px black, 0 0 20px red, 0 0 40px yellow;
      z-index: 1000;
    }

    .flyingText {
      position: absolute;
      font-size: 2rem;
      animation: fly 5s linear forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes fly {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-150vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Rickroll video (initially muted) -->
<div id="player"></div>

<button class="volumeBtn">ðŸ”Š VOLUME</button>
<div id="bigVolume">Volume: 0%</div>

<script>
  let volume = 0;
  const bigVolume = document.getElementById("bigVolume");
  const chaosWords = ["LOUDER!", "WHY?!", "RAVE TIME!", "HELP!", "BRUH", "ðŸ’€"];
  let audioUnmuted = false;

  // YouTube API setup
  let tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);
  let player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: 'dQw4w9WgXcQ',
      playerVars: {
        autoplay: 1,
        controls: 0,
        modestbranding: 1,
        loop: 1,
        playlist: 'dQw4w9WgXcQ'
      },
      events: {
        onReady: (event) => event.target.mute()
      }
    });
  }

  // Chaos function
  function chaos(btn) {
    // Unmute audio first click
    if (!audioUnmuted && player) {
      player.unMute();
      audioUnmuted = true;
    }

    // Increase volume visually
    volume += 25;
    if (volume > 100) volume = 0;
    bigVolume.innerText = `Volume: ${volume}%`;

    // Randomly move and resize this button
    moveButton(btn);

    // Generate 1-3 extra buttons
    const extraButtonsCount = Math.floor(Math.random() * 3) + 1;
    for (let i = 0; i < extraButtonsCount; i++) {
      let clone = btn.cloneNode(true);
      moveButton(clone);
      clone.innerText = "ðŸ”Š";
      document.body.appendChild(clone);
      clone.addEventListener("click", () => chaos(clone));
    }

    // Random flying text
    if (Math.random() > 0.5) {
      let txt = document.createElement("div");
      txt.className = "flyingText";
      txt.style.left = Math.random() * 85 + "%";
      txt.style.top = "90%";
      txt.style.color = `hsl(${Math.random()*360},100%,50%)`;
      txt.innerText = chaosWords[Math.floor(Math.random() * chaosWords.length)];
      document.body.appendChild(txt);
      setTimeout(() => txt.remove(), 7000);
    }
  }

  // Move button to random position & size
  function moveButton(btn) {
    const newFontSize = Math.random() * 3 + 1.5; // min 1.5rem
    btn.style.top = Math.random() * 85 + "%";
    btn.style.left = Math.random() * 85 + "%";
    btn.style.fontSize = newFontSize + "rem";
    btn.style.background = `hsl(${Math.random()*360},100%,50%)`;
    btn.style.transform = `translate(-50%, -50%) rotate(${Math.random()*360}deg) scale(${Math.random()*1.5})`;
  }

  // Cursor avoidance for all buttons
  document.body.addEventListener("mousemove", (e) => {
    document.querySelectorAll(".volumeBtn").forEach(btn => {
      let rect = btn.getBoundingClientRect();
      let dx = e.clientX - (rect.left + rect.width/2);
      let dy = e.clientY - (rect.top + rect.height/2);
      let dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 120) {
        moveButton(btn);
      }
    });
  });

  // Initial button click
  document.querySelector(".volumeBtn").addEventListener("click", function() {
    chaos(this);
  });
</script>

</body>
</html>
